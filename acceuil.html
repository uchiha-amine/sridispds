// Track indices for each product category
let currentIndices = {
    interior1: 0,

    exterior4: 0, // Added index for exterior4

// Keep track of search results and the current product count
let displayedProducts = [];

// Function to display products
function displayProducts(containerId, productArray) {
    const container = document.getElementById(containerId);
    productArray.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product-item';
        productElement.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <a href="${product.page}" class="info-button">Plus d'informations</a> <!-- Link to product page -->
        `;
        container.appendChild(productElement);
    });
}

// Function to load initial products
function loadInitialProducts(containerId) {
    let category = containerId.startsWith('interior') ? (containerId === 'interiorProducts1' ? 'interior1' : 'interior2') : 
                  (containerId === 'exteriorProducts1' ? 'exterior1' : 
                  (containerId === 'exteriorProducts2' ? 'exterior2' : 
                  (containerId === 'exteriorProducts3' ? 'exterior3' : 'exterior4'))); // Added checks for new exterior categories
    const productArray = products[category];
    const productsToLoad = productArray.slice(currentIndices[category], currentIndices[category] + 4); // Load 4 products at a time
    displayProducts(containerId, productsToLoad);
    currentIndices[category] += 4;

    // Hide button if no more products
    if (currentIndices[category] >= productArray.length) {
        const loadMoreButton = document.getElementById(`loadMore${category}`);
        loadMoreButton.style.display = 'none';
    }
}

// Function to load more products when the "Afficher Plus" button is clicked
function loadMoreProducts(containerId) {
    let category = containerId.startsWith('interior') ? (containerId === 'interiorProducts1' ? 'interior1' : 'interior2') : (containerId === 'exteriorProducts1' ? 'exterior1' : 'exterior2');
    const productArray = products[category];

    // Load next 4 products
    const productsToLoad = productArray.slice(currentIndices[category], currentIndices[category] + 4);
    displayProducts(containerId, productsToLoad);
    currentIndices[category] += 4;

    // Hide button if no more products
    if (currentIndices[category] >= productArray.length) {
        document.getElementById('loadMore' + category.charAt(0).toUpperCase() + category.slice(1)).style.display = 'none';
    }
}

// Function to filter products based on search input
function filterProducts() {
    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    const productSections = document.querySelectorAll(".category");
    let productsFound = false;

    productSections.forEach(section => {
        const productItems = section.querySelectorAll(".product-item");
        let sectionHasResults = false;

        productItems.forEach(item => {
            const productName = item.querySelector("h3").innerText.toLowerCase();
            if (productName.includes(searchInput)) {
                item.style.display = "block";
                sectionHasResults = true;
            } else {
                item.style.display = "none";
            }
        });

        if (sectionHasResults) {
            section.style.display = "block";
            productsFound = true;
        } else {
            section.style.display = "none";
        }
    });

    // Show or hide the no-products message
    document.getElementById("noProductsMessage").style.display = productsFound ? "none" : "block";
}
